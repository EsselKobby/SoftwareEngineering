<style>
    .subscribe-button {
        color: white;
        background-color: rgb(200, 0, 0);
        border: none;
        height: 36px;
        width: 105px;  
        border-radius: 5px;
        cursor: pointer;
        margin-right: 30px;
        margin-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top;

        transition: opacity 0.15s;
    }
    .join-button {
        background-color: white;
        border-color: rgb(8, 86, 181);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer; 
        padding-left: 30px;
        vertical-align: top;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        transition: background-color;    

    }   
    .join-button:hover{
        background-color: rgb(8, 86, 181);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        vertical-align: top;


        transition: box-shadow 0.15s;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgb(0, 0, 0.15);
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.5;   
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
